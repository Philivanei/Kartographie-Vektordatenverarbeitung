<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #selectionArea{
            width: 100%;
            text-align: right;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: calc(100% - 200px);
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="selectionArea">
    </div>
</body>

</html>
