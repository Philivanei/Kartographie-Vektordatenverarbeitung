<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #selectionArea {
            width: 200px;
            float: right;
            padding: 5px;
            text-align: right;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: calc(100% - 200px);
        }

        input.bbox {
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="selectionArea">
        <br>
        <label for="#x1">x1</label>
        <input type="number" class="bbox" id="x1" />
        <br>
        <label for="#y1">y1</label>
        <input type="number" class="bbox" id="y1" />
        <br>
        <label for="#x2">x2</label>
        <input type="number" class="bbox" id="x2" />
        <br>
        <label for="#y2">y2</label>
        <input type="number" class="bbox" id="y2" />
        <br>
        <br>
        <button id="applyButton">apply</button>
        <hr>
        <br>
        <div id="collectionSelection">

        </div>
    </div>
</body>

</html>
